<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .calculator {
            padding: 30px;
            border: 10px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            text-align: right;
            padding: 5px;
            margin: 2px;
            width: 90%;
            box-sizing: border-box;
            
        }
        button {
            padding: 10px 10px;
            margin: 3px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #ddd;
        }
        #result {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Simples</h1>

        <input type="text" id="result" readonly placeholder="0"><br>
        <input type="number" id="num1" step="any" placeholder="Digite o valor 1"> <br>
        <input type="number" id="num2" step="any" placeholder="Digite o valor 2"><br>

        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="clearFields()">C</button>
        <br><br>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            

            let result;
            
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = 'Erro: Divisão por zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Operação inválida';
            }

            document.getElementById('result').value = result;
        }

        function clearFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
