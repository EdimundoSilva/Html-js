<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º Par ou Ímpar</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número:"));


            if (numero % 2 === 0) {
                alert(numero + " é par.");
            } else {
                alert(numero + " é ímpar.");
            }
    </script>
    
</body>
</html>
